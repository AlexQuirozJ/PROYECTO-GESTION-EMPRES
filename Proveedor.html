  <form class="needs-validation" novalidate id="formularioProductos">
    <div class="form-row">
      <div class="col-md-5 mb-3">
        <label for="validationCustom01">Descripción</label>
        <input type="text" class="form-control" id="descripcion" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-md-5 mb-3">
        <label for="validationCustom02">Dirección Fiscal</label>
        <input type="text" class="form-control" id="direccion" required>
        <div class="valid-feedback">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationCustom03">Contacto</label>
        <input type="text" class="form-control" id="contacto" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom04">Email</label>
        <input type="text" class="form-control" id="email" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Telefono</label>
        <input type="text" class="form-control" id="telefono" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom06">Productos</label>
        <input type="text" class="form-control" id="producto" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <button class="btn btn-primary" type="submit" id="registrarp">Registrar Proveedor</button>
    </div>
    
    </div>

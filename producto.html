    <!--Creación de las filas con lo consumido por web service -->
    <form class="needs-validation" novalidate id="formularioProductos">
        <div class="form-row">
          <div class="col-md-4 mb-3" >
            <label for="validationCustom01">Descripción</label>
            <input type="text" class="form-control" id="descripcion" value="" required>
            <div class="valid-feedback">
              
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationCustom02">Proveedor</label>
            <input type="text" class="form-control" id="proveedor" value="" required>
            <div class="valid-feedback">
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-3 mb-3">
            <label for="validationCustom03">Codigo</label>
            <input type="text" class="form-control" id="codigo" required>
            <div class="invalid-feedback">
              Please provide a valid city.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationCustom04">Tipo</label>
            <select class="custom-select" id="tipo" required>
              <option selected disabled value="">Sensor</option>
              <option>GPS</option>
              <option>Accesorio</option>
            </select>
            <div class="invalid-feedback">
              Please select a valid state.
            </div>
          </div>
          <div class="col-md-2 mb-3 ">
            <label for="validationCustom05">Precio</label>
            <input type="text" class="form-control" id="precio" required  value="">
            <div class="invalid-feedback">
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit" id="registrar">Registrar</button>
      </form>

      <button id="btnProductos">Productos</button>
    </p>
    <div class="mi_grid" id="productosMostrados" >

              <th scope="col">Descripción</th>
              <th scope="col">Proveedor</th>
              <th scope="col">Tipo</th>
              <th scope="col">Precio</th>
              <th scope="col">Codigo</th>
            </tr>
          </thead>
          <tbody>

              <th scope="row" >1</th>
            </tr>

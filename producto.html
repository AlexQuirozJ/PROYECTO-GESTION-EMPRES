  <div class="container">

  <!--Creación de las filas con lo consumido por web service -->
  <img src="assets/registro_adobespark.png" id="logReg">
  <form class="needs-validation" novalidate id="formularioProductos">
    <div class="form-row">
      <div class="col-md-5 mb-3">
        <label for="validationCustom01">Descripción</label>
        <input type="text" class="form-control" id="descripcion" required>
        <div class="valid-feedback">
        </div>
      </div>
      <div class="col-md-5 mb-3">
        <label for="validationCustom02">Proveedor</label>
        <input type="text" class="form-control" id="proveedor" required>
        <div class="valid-feedback">
        </div>
      </div>
    </div>
    <div class="form-row">
      <div class="col-md-3 mb-3">
        <label for="validationCustom03">Precio</label>
        <input type="text" class="form-control" id="codigo" required>
        <div class="invalid-feedback">
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="validationCustom04">Tipo</label>
        <select class="custom-select" id="tipo" required>
          <option>Sensor</option>
          <option>GPS</option>
          <option>Accesorio</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationCustom05">Codigo</label>
        <input type="text" class="form-control" id="precio" required>
        <div class="invalid-feedback">
        </div>
      </div>
    </div>
    </div>
    <button  class="btn btn-primary" type="submit" id="registrar">Registrar</button>
  </form>    

  <button class="btn btn-primary" type="submit" id="btnProductos">Ver Mis Productos</button>
